<html lang="en"><script async="false" type="text/javascript" src="chrome-extension://fnjhmkhhmkbjkkabndcnnogagogbneec/in-page.js"></script><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 背景图 -->
    <style type="text/css">
        /*
         * Baseline styles
         */
        html {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        iframe {
            position: absolute;
            height: 100vh;
            width: 100vh;
        }

        body {

            background: #222;
            text-align: center;
            /*padding: 20%;*/
        }

        h2 {
            color: #ccc;
            margin: 0;
            font: .8em verdana;
            text-transform: uppercase;
            letter-spacing: .1em;
        }

        /*
         * Loading Dots
         * Can we use pseudo elements here instead :after?
         */

        .extern_loading {}

        .extern_loading span {
            display: inline-block;
            vertical-align: middle;
            width: .6em;
            height: .6em;
            margin: .19em;
            background: #007DB6;
            border-radius: .6em;
            animation: extern_loading 1s infinite alternate;
        }

        /*
         * Dots Colors
         * Smarter targeting vs nth-of-type?
         */
        .extern_loading span:nth-of-type(2) {
            background: #008FB2;
            animation-delay: 0.2s;
        }

        .extern_loading span:nth-of-type(3) {
            background: #009B9E;
            animation-delay: 0.4s;
        }

        .extern_loading span:nth-of-type(4) {
            background: #00A77D;
            animation-delay: 0.6s;
        }

        .extern_loading span:nth-of-type(5) {
            background: #00B247;
            animation-delay: 0.8s;
        }

        .extern_loading span:nth-of-type(6) {
            background: #5AB027;
            animation-delay: 1.0s;
        }

        .extern_loading span:nth-of-type(7) {
            background: #A0B61E;
            animation-delay: 1.2s;
        }

        /*
         * Animation keyframes
         * Use transition opacity instead of keyframes?
         */
        @keyframes extern_loading {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="extern_loading">
        <h2>Loading</h2>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>



</body></html>
