<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display Current URL</title>
    <script>
        function displayURL() {
            document.getElementById("currentURL").textContent = window.location.href;
        }
    </script>
</head>

<body onload="displayURL()">
    <p>当前URL是：<span id="currentURL"></span></p>

</body>

</html>
