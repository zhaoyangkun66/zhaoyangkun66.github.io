
<!DOCTYPE html>
<html lang="en">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2061142418319764"
     crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Display Current URL</title>
    <script>
        function displayURL() {
            document.getElementById("currentURL").textContent = window.location.href;
        }
    </script>
</head>
<body onload="displayURL()">
    <p>当前URL是：<span id="currentURL"></span></p>
</body>
</html>
