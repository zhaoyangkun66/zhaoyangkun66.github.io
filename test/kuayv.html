<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IndexedDB Example</title>
<script>

if ("webauthn" in navigator) {
  navigator.webauthn.createCredential(options)
    .then(function(credential) {
      // 这里的credential就是用户的指纹信息，通常需要发送到服务器端进行注册
      console.log(credential);
    })
    .catch(function(error) {
      console.error("生成凭据错误: ", error);
    });
} else {
  console.error("浏览器不支持WebAuthn");
}
</script>
</head>

<p>Check the console for database operations results.</p>
