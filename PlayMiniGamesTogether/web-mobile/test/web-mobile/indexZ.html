
<!DOCTYPE html>
<html>
<head>
    <title>子页面</title>
    <script type="text/javascript">
        function callParentFunction() {
            if (window.parent.showMessage) {
                window.parent.showMessage('来自子页面的问候');
            }
        }
    </script>
</head>
<body>
    <button onclick="callParentFunction()">调用父页面方法</button>
</body>
</html>
