<!DOCTYPE html>
<html>

<head>
    <title>子页面</title>
    <script type="text/javascript">
        function callParentFunction() {
            window.top.postMessage({
                ADType: 1
            }, "*")
        }
        window.addEventListener("message", function (e) {
            var data = e.data;
            alert("haha");
        });
    </script>
</head>

<body>
    <button onclick="callParentFunction()">调用父页面方法</button>
</body>

</html>
