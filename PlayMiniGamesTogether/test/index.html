<!DOCTYPE html>
<html>

<head>
    <title>子页面</title>
    <script type="text/javascript">
        function callParentFunction() {
            window.top.postMessage({
                ADType: 1 //1视频激励广告//2展示广告(暂时没加展示广告）
            }, "*")
        }
        window.addEventListener("message", function (e) {
            var data = e.data.ADType;//1视频激励广告//展示广高告
            var data = e.data.resultDone;//true用户看完广告false用户没看完广告
            alert("haha");
        });
    </script>
</head>

<body>
    <button onclick="callParentFunction()">调用父页面方法</button>
</body>

</html>
