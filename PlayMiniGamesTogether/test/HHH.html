<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Draggable Button</title>
<style>
#container {
  width: 100%;
  height: 500px;
  position: relative;
  border: 2px dashed #000;
}
.draggable-button {
  width: 100px;
  height: 50px;
  cursor: move;
  position: absolute;
  background-color: #1e90ff;
  color: white;
  text-align: center;
  line-height: 50px;
  border: 1px solid #000;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}
</style>
</head>
<body>
 
<div id="container">
  <div class="draggable-button" draggable="true">拖动我</div>
</div>
 
<script>
const container = document.getElementById('container');
 
container.addEventListener('dragstart', function(event) {
  // 开始拖动时存储事件对象
  event.dataTransfer.setData('text/plain', null);
});
 
container.addEventListener('dragover', function(event) {
  // 阻止默认行为以允许放置
  event.preventDefault();
});
 
container.addEventListener('drop', function(event) {
  // 计算拖动位置并更新按钮的位置
  const button = event.target.classList.contains('draggable-button') ? event.target : event.target.closest('.draggable-button');
  if (button) {
    const x = event.clientX - button.offsetWidth / 2;
    const y = event.clientY - button.offsetHeight / 2;
    button.style.left = `${x}px`;
    button.style.top = `${y}px`;
  }
 
  // 阻止默认行为以允许放置
  event.preventDefault();
});
</script>
 
</body>
</html>
