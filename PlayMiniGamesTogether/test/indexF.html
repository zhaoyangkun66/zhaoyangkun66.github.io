<!DOCTYPE html>
<html>

<head>
    <title>父页面</title>
    <script type="text/javascript">
        function showMessage(message) {
            alert('父页面收到消息: ' + message);
        }
        window.addEventListener("message", function (e) {
            var ADType = e.data.ADType;
            var iframecont = document.getElementById("gameIframe").contentWindow
            iframecont.postMessage({ ADType: ADType }, '*');
        });
    </script>
</head>

<body>
    <iframe id="gameIframe" name="gameIframe" src="https://zhaoyangkun66.github.io/PlayMiniGamesTogether/test/"></iframe>
</body>

</html>
