
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>禁止滚动</title>
<style>
  body, html {
    height: 100%;
    overflow: hidden; /* 禁止滚动 */
  }
</style>
</head>
<body>
  <p>向下滚动将无法工作。</p>
  <script>
    // 禁用鼠标滚轮
    document.addEventListener('wheel', function(event) {
      event.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
